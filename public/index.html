<!DOCTYPE html>
<html>
  <head>
    <title>Horse RacePing</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="http://ajax.cdnjs.com/ajax/libs/json2/20110223/json2.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div class="row-fluid">
    <!-- application container -->
      <div id="main" class="span12">
      </div>
    </div>
    <!-- templates -->
    <script type="text/template" id="start-template">
      <div id="start-box">
        <h1>Horse RacePing</h1>
        <form id="start-form">
          <p><input type="text" id="name" placeholder="What's your name?" /></p>
          <input type="submit" id="start" value="Start!" />
        </form>
      </div>
    </script>
    <script type="text/template" id="horse-info-item-template">
      <%= url %>
    </script>
    <script type="text/template" id="racer-template">
      <%= name %>
    </script>
    <script type="text/template" id="user-item-template">
      <%= name %>
    </script>
    <script type="text/template" id="bet-set-template">
      <p>How much do you want to bet on <%= horse.name %>?</p>
      <p><input type="range" id="slider" /></p>
      <input type="button" id="confirm" value="Confirm Bet" />
    </script>
    <script type="text/template" id="racer-list-template">
      <div class="span2"><%= name %></div>
    </script>
    <script type="text/template" id="layout-template">
      <div id="racer-list-container" class="span12"></div>
      <div id="track-container"></div>
      <div id="userpanel-container" class="row-fluid">
        <div id="horse-info-list-container" class="span4"></div>
        <div id="bets-panel-container" class="span4"></div>
        <div id="user-list-container" class="span4"></div>
      </div>
    </script>
  </body>
</html>
